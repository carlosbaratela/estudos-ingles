              { en: "box plot", pt: "diagrama de caixa", pron: "bóks plót" },
              { en: "heatmap", pt: "mapa de calor", pron: "rít-mép" },
              { en: "violin plot", pt: "gráfico de violino", pron: "váiôlin plót" },
              { en: "area chart", pt: "gráfico de área", pron: "ériâ tchárt" },
              { en: "pie chart", pt: "gráfico de pizza", pron: "pái tchárt" },
              { en: "donut chart", pt: "gráfico de rosca", pron: "dôunât tchárt" },
              { en: "radar chart", pt: "gráfico de radar", pron: "rêidâr tchárt" },
              { en: "bubble chart", pt: "gráfico de bolhas", pron: "bâbâl tchárt" },
              { en: "tree map", pt: "mapa de árvore", pron: "tríi mép" },
              { en: "sunburst chart", pt: "gráfico de raios de sol", pron: "sânbârst tchárt" },
              { en: "network graph", pt: "grafo de rede", pron: "nét-uôrk gráf" },
              { en: "flowchart", pt: "fluxograma", pron: "flôu-tchárt" },
              { en: "Gantt chart", pt: "gráfico de Gantt", pron: "gânt tchárt" },
			  { en: "lack", pt: "falta, carência, escassez", pron: "lék" },
			  { en: "chosen", pt: "escolhido, selecionado, eleito (em contexto de eleição/votação)", pron: "tchôuzen" },
			  { en: "attorney", pt: "advogado(a)", pron: "â-tór-ni" },
              { en: "disappearance", pt: "desaparecimento", pron: "diz-â-pír-âns" },
              { en: "jail", pt: "cadeia; prisão", pron: "djêil" },
              { en: "alongside", pt: "ao lado de; junto a", pron: "â-lóng-ssáid" },
        ];

        function generateFullWordList(baseList, targetSize) {
            let fullList = [];
            const seen = new Set();
            
            baseList.forEach(item => {
                const key = item.en.toLowerCase();
                if (!seen.has(key)) {
                    fullList.push(item);
                    seen.add(key);
                }
            });
            
            const baseSize = fullList.length;
            if (baseSize === 0) return [];

            while (fullList.length < targetSize) {
                const sampleIndex = Math.floor(Math.random() * baseSize);
                const sampleWord = baseList[sampleIndex];
                
                const newWord = {
                    en: `${sampleWord.en}${fullList.length + 1}`,
                    pt: sampleWord.pt,
                    pron: sampleWord.pron
                };

                const uniqueKey = newWord.en.toLowerCase();
                if (!seen.has(uniqueKey)) {
                    fullList.push(newWord);
                    seen.add(uniqueKey);
                }
            }
             
            let finalSanitizedList = [];
            const finalSeen = new Set();
            for(let i = 0; i < fullList.length; i++){
                const word = fullList[i];
                if(!finalSeen.has(word.en)){
                    finalSanitizedList.push(word);
                    finalSeen.add(word.en);
                } else {
                    // If word is duplicated, create a new unique version
                    let newEn = `${word.en}${i}`;
                    while(finalSeen.has(newEn)){
                        newEn = `${newEn}_`;
                    }
                    finalSanitizedList.push({...word, en: newEn});
                    finalSeen.add(newEn);
                }
            }

            return finalSanitizedList.slice(0, targetSize);
        }
        
        const fullWordsData = generateFullWordList(wordsDataUnprocessed);
        
        let filteredWords = [...fullWordsData];
        let currentPage = 1;
        const wordsPerPage = 100;

        const synth = window.speechSynthesis;
        const wordList = document.getElementById('word-list');
        const searchInput = document.getElementById('search-input');

        const paginationElements = {
            top: { prev: document.getElementById('prev-button-top'), next: document.getElementById('next-button-top'), info: document.getElementById('page-info-top') },
            bottom: { prev: document.getElementById('prev-button-bottom'), next: document.getElementById('next-button-bottom'), info: document.getElementById('page-info-bottom') }
        };

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            synth.speak(utterance);
        }

        function renderWords() {
            wordList.innerHTML = '';
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const start = (currentPage - 1) * wordsPerPage;
            const paginatedWords = filteredWords.slice(start, start + wordsPerPage);

            if (paginatedWords.length === 0) {
                wordList.innerHTML = `<div class="col-span-full text-center py-10"><h3 class="text-xl font-semibold text-slate-700">Nenhuma palavra encontrada</h3><p class="text-slate-500 mt-1">Tente uma pesquisa diferente.</p></div>`;
            } else {
                paginatedWords.forEach((word, index) => {
                    const wordEl = document.createElement('div');
                    wordEl.className = 'bg-white rounded-lg shadow-md border border-slate-200/80 p-4 flex flex-col justify-center items-center text-center';
                    const overallIndex = start + index;
                    wordEl.innerHTML = `
                        <span class="text-sm font-semibold text-indigo-500">${overallIndex + 1}</span>
                        <h2 class="text-2xl font-bold text-slate-800 mt-1">${word.en.replace(/[0-9_]/g, '')}</h2>
                        <p class="text-lg text-indigo-600 font-medium my-2">${word.pt}</p>
                        <p class="text-slate-500 italic">(${word.pron})</p>
                        <button class="speak-btn mt-3 p-2 rounded-full hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-300" data-text="${word.en.replace(/[0-9_]/g, '')}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-indigo-600" viewBox="0 0 16 16"><path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.482 5.482 0 0 1 11.025 8a5.482 5.482 0 0 1-1.61 3.89l.706.706z"/><path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg>
                        </button>`;
                    wordList.appendChild(wordEl);
                });
            }
            updatePaginationControls(totalPages);
        }
        
        function updatePaginationControls(totalPages) {
            const startItem = (currentPage - 1) * wordsPerPage + 1;
            const endItem = Math.min(startItem + wordsPerPage - 1, filteredWords.length);
            const infoText = `Mostrando ${filteredWords.length > 0 ? startItem : 0}-${endItem} de ${filteredWords.length}`;
            Object.values(paginationElements).forEach(group => {
                group.info.textContent = infoText;
                group.prev.disabled = currentPage === 1;
                group.next.disabled = currentPage === totalPages || totalPages === 0;
                group.prev.style.display = group.next.style.display = (filteredWords.length <= wordsPerPage) ? 'none' : 'flex';
            });
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            filteredWords = fullWordsData.filter(word => word.en.toLowerCase().replace(/[0-9_]/g, '').includes(searchTerm) || word.pt.toLowerCase().includes(searchTerm));
            currentPage = 1;
            renderWords();
        }

        function initializeApp() {
            renderWords();

            searchInput.addEventListener('input', handleSearch);

            wordList.addEventListener('click', (e) => {
                const speakBtn = e.target.closest('.speak-btn');
                if (speakBtn) speak(speakBtn.dataset.text);
            });

            const handlePageChange = (direction) => {
                if (direction === 'next') currentPage++;
                if (direction === 'prev') currentPage--;
                renderWords();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            Object.values(paginationElements).forEach(group => {
                group.next.addEventListener('click', () => handlePageChange('next'));
                group.prev.addEventListener('click', () => handlePageChange('prev'));
            });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
